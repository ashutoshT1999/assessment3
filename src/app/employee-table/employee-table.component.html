<table mat-table [dataSource]="employeedatabyapi" class="mat-elevation-z8">

    <ng-container matColumnDef="s.no">
        <th mat-header-cell *matHeaderCellDef> S.no </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>


    <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname +" "+element.middlename+" "+element.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="EmailID">
        <th mat-header-cell *matHeaderCellDef> EmailID </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="Contact-No">
        <th mat-header-cell *matHeaderCellDef> Contact-No </th>
        <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button style="margin: 10px;" mat-raised-button color="primary"
                [routerLink]="['/view',element.code]">{{element.btnview}}</button>
            <button style="margin: 10px;" mat-raised-button color="accent" [routerLink]="['/edit',element.code]">{{element.btnedit}}</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
